<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create user</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>

    <body>
        <div id="header"></div>

        <main id="main">
            <section>
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card bg-dark btn-dark" style="border-radius: 15px">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form id="form" novalidate>
                                        <div class="form-outline mb-4">
                                            <input id="firstName" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="firstName">Your first name</label>
                                            <div class="invalid-feedback">Please type your first name</div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input id="secondName" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="secondName">Your second name</label>
                                            <div class="invalid-feedback">Please type your second name</div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input id="login" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="login">Your login</label>
                                            <div class="invalid-feedback">Please type your login</div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="email">Your email</label>
                                            <div class="invalid-feedback">Please type your email</div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="date" id="birthday" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="birthday">Your birthday</label>
                                            <div class="invalid-feedback">Please select your birthday</div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="password">Your password</label>
                                            <div class="invalid-feedback" id="passwordValidation">Please type your password</div>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-success btn-lg custom-gradient-2 text-body">Register</button>
                                        </div>
                                    </form>

                                    <p class="text-center text-muted mt-5">Have already an account?
                                        <a href="/login.html"><u>Login here</u></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer"></div>

        <script src="../../js/util/main.js"></script>
        <script src="../../js/util/header.js"></script>
        <script src="../../js/util/footer.js"></script>
        <script src="../../js/admin.js"></script>
        <script src="https://kit.fontawesome.com/ebc11c6af6.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
