<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="custom-gradient vh-100">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <form id="form" novalidate>
                                    <div class="form-outline mb-4">
                                        <input id="login" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="login">Your login</label>
                                        <div class="invalid-feedback">Please type your login</div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">Your password</label>
                                        <div class="invalid-feedback" id="passwordValidation">Please type your password</div>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success btn-lg custom-gradient-2 text-body">Login</button>
                                    </div>
                                </form>

                                <p class="text-center text-muted mt-5">Have not an account yet?
                                    <a href="/registration.html" class="fw-bold text-body"><u>Register here</u></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            const form = document.getElementById("form");

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
